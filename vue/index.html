<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">Gedankenfabrik Chat Interface Starter</span>
        </nav>
    </div>
    <div id="app">
        <div class="sidebar">
            <div class="d-flex flex-column align-items-start p-3">
                <button class="btn btn-primary mb-3">New Chat</button>
                <div class="nav flex-column">
                    <a href="#" class="nav-link" v-for="chat in chats" :class="{ active: activeChat === chat }" @click="selectChat(chat)">{{ chat }}</a>
                </div>
            </div>
        </div>
        <div class="chat-area">
            <div class="chat-display">
                <div v-for="message in messages" class="message" :class="{'text-end': message.type === 'user', 'text-start': message.type === 'ai'}">
                    <div class="badge" :class="{'bg-primary': message.type === 'user', 'bg-secondary': message.type === 'ai'}">{{ message.text }}</div>
                </div>
            </div>
            <div class="message-input">
                <div class="input-group">
                    <textarea class="form-control" v-model="newMessage"></textarea>
                    <button class="btn btn-primary" @click="sendMessage">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
