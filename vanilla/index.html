<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">Gedankenfabrik Chat Interface Starter</span>
        </nav>
    </div>
    <div id="app">
        <div class="sidebar">
            <div class="d-flex flex-column align-items-start p-3">
                <button class="btn btn-primary mb-3">New Chat</button>
                <div class="nav flex-column">
                    <a href="#" class="nav-link" id="chat-1">Chat-1</a>
                    <a href="#" class="nav-link" id="chat-2">Chat-2</a>
                    <a href="#" class="nav-link" id="chat-3">Chat-3</a>
                </div>
            </div>
        </div>
        <div class="chat-area">
            <div class="chat-display" id="chat-display"></div>
            <div class="message-input">
                <div class="input-group">
                    <textarea class="form-control" id="message-input"></textarea>
                    <button class="btn btn-primary" id="send-button">Send</button>
                </div>
            </div>
        </div>
        
    <script src="app.js"></script>
</body>
</html>
